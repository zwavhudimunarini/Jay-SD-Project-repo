<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="signup.js"></script>
</head>

<style>
    

    #signUp{
        display: flex;
        justify-content: center;
        align-items: center;
        
        border: 1px solid black;
        width: 500px;
        height: 700px;
        background: url('images/building.webp');
        color: white;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
        background-size: cover;
        background-position: center;
        overflow: hidden;
    }

    form{
        display: block;
        box-sizing: border-box;
        padding: 20px;
        width: 100%;
        height: 100%;
        backdrop-filter: brightness(40%);
        flex-direction: column;
        display: flex;
        
    }

    h1{
        font-weight: normal;
        font-size: 24px;
        text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
        margin-bottom: 30px;

    }

    input{
        background: rgba(255,255,255,0.3);
        
        line-height: 40px;
        border-radius: 20px;
        padding: 0px 20px;
        border: none;
        margin-bottom: 20px;
        color: white;
    }
    .submitButton {
    padding: 0.6em 2em;
    border: none;
    outline: none;
    color: white;
    background: rgba(45,126,231);
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 40px;
    }

    .submitButton:before {
    content: "";
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowingbn5 20s linear infinite;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    border-radius: 40px;
    }

    @keyframes glowingbn5 {
    0% {
        background-position: 0 0;
    }
    50% {
        background-position: 400% 0;
    }
    100% {
        background-position: 0 0;
    }
    }

    .submitButton:active {
    color: white;
    }

    .submitButton:active:after {
    background: transparent;
    }

    .submitButton:hover:before {
    opacity: 1;
    }

    .submitButton:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(45,126,231);
    left: 0;
    top: 0;
    border-radius: 40px;
    }
    

    #Section{
        margin-left: 80px;
        
        
    }
    #paragraph{
        margin-left: 80px;
    }
    #signuptag{
        color: rgb(0, 0, 0);
    }
     

</style>
<body>


    
    <div id="signUp">

        <form id="submitForm" action="http://localhost:3004/submit" method="post">
            
        
            <h1>Sign Up</h1>
            <br>
            <input type="text" name="" placeholder="enter full names" id="names" autocomplete="off" required>
            <br>
            <input type="email" name="" placeholder="enter email" id="email" autocomplete="off" required>
            <br>
            <input type="password" name="" placeholder="enter password" id="password" autocomplete="off" required>
            <br>
            <input type="password" name="" placeholder="confirm password" id="confirmPassword" autocomplete="off" required>
            <br>
            <input type="tel" name="" placeholder="enter number" id="number" autocomplete="off" required>
            <br>
            <p>select role:</p>
            <section id="Section" >
                <label for="Admin">
                    <input type="radio" id="Admin" name="role" value="Admin" >Admin
                </label>
    
                <label for="Staff">
                    <input type="radio" id="Staff" name="role" value="Staff">Staff
                </label>
    
                <label for="Tenant">
                    <input type="radio" id="Tenant" name="role" value="Tenant">Tenant
                </label>
                
            </section>
            <button  onclick="submitForm()" class="submitButton">SIGN UP</button>
            <p id="paragraph">already have an account? <a id="signuptag" href="login.html">Login</a></p>
                
    
        </form>

    </div>



    
</body>
</html>
